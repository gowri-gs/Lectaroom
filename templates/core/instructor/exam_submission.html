{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Exam Paper Submission {% endblock %}
{% block content %}

<div class="container">
<div class="row justify-content-center">

                <div class="col-lg-5 mb-5 mb-lg-0">
                    <center> <h3> Submit Exam Paper </h3></center>

                    <form action="" method="POST" onsubmit="javascript:alert('Exam Submitted Successfully')" enctype="multipart/form-data">{% csrf_token %}

                        <div class="row form-group">
                            <div class="col-md-12">

                </div>
            </div>
        </div>

{% endblock %}
