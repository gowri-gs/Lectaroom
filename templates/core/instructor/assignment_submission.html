 {% extends 'base.html' %}

{% load bootstrap %}

{% block title %} Assignment Submission {% endblock %}

{% block content %}

 <section class="dentist-area section-padding-40-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 mb-5 mb-lg-0">
                <center> <h3> Submit Assignment </h3></center>
                          <br/>
                <form action="" method="POST" onsubmit="javascript:alert('Assignment Submitted Successfully')" enctype="multipart/form-data">{% csrf_token %}

                        {{ form|bootstrap }}

                    <div class="row form-group">
                        <div class="col-md-12">
                            <input type="submit" value="Submit"></input>
                            <!--<button onclick="alert('Assignment Submitted Successfully')" class="btn btn-primary btn-md text-white">Submit</button>-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
 </section>

{% endblock %}
